	<script type="text/javascript" src="./blog.js"></script>
	<script>
			const urlParams = new URLSearchParams(window.location.search);
			const suchtext = urlParams.get('suchtext');
			let arts = getArticlesBySuchwort(suchtext);
			document.getElementById("suchstring").innerText = suchtext;
			
			let ul = document.getElementById("gesuchteArts");
			for(let art of arts){
				let li = document.createElement("li");
				let link = document.createElement("a");
				link.setAttribute("href", `artikel.html?id=${art.id}`);
				link.innerText = art.ueberschrift;
				li.append(link);
				ul.appendChild(li);
			}			
	</script>
