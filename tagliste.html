	<script>
		$(document).ready(()=>{
			const urlParams = new URLSearchParams(window.location.search);
			const tag = urlParams.get('tag');
			let artikels = getArticlesByTag(tag);
			
			document.getElementById("suchTag").innerText = tag;
			
			let listOfArts = document.getElementById("listOfArts");
			for(let art of artikels){
				let li = document.createElement("li");
				li.innerText = art.ueberschrift;
				listOfArts.appendChild(li);
			}
		})
